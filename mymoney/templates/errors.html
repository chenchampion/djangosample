{% if errors %}
<div class="alert alert-dismissible alert-danger" role="alert">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
    {% if errors|length > 1 %}
    <ul>
    {% for error in errors %}
        <li>{{ error }}</li>
    {% endfor %}
    </ul>
    {% else %}
    <p>{% for error in errors %}{{ error }}{% endfor %}</p>
    {% endif %}
</div>
{% endif %}
