{% extends 'project/pdf/base.html' %}

{% block contents %}
<h2>revisions</h2>
    <ul>
    {% for rev in page.wikipagerevision_set.all %}
	<li>
	    <a href="{{rev.get_absolute_url}}">Version {{rev.version_number}} created on {{rev.created_on}}</a>
        
            <div class="revisionhtml">
            {{rev.html_text|truncatewords_html:50|safe}}
            </div>
	</li>
    {% endfor %}
    </ul>
{% endblock %}
