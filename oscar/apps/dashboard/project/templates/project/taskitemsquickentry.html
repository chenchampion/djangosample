{% extends 'project/base.html' %}

{% block innercontent %}
	 <div id="quickentry">
    <form action="." method="post" class="quick">
      {% csrf_token %}
    <fieldset>
        <legend>
            Add tasks
        </legend>
    <table>
    <thead>
        <tr>
        {% for field in itementry_form.data.0.fields %}
        <td>{{field}}</td>
        {% endfor %}
        </tr>
    </thead>
   {% for form in itementry_form.data %}
   <tr>
    {% for field in form %}
   <td>
        <div class="errors">   
        {{field.errors}} 
        </div>    
    {{field}}</td>
   {% endfor %}
   </tr>
   {% endfor %}
   </table>
    <input type="submit" name="AddStay" value="Add tasks" />
    <input type="submit" name="AddRedirect" value="Add tasks and go to tasks page" />
    </fieldset>
    </form>
		</div>
{% endblock %}
