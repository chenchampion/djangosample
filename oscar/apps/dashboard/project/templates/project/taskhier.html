{% extends 'project/base.html' %}

{% block jqueryarea %}
<link rel="stylesheet" href="/static/css/treeview.css" />
<script src="/static/js/jquery.treeview.min.js">
</script>
<script>
$(document).ready(function(){
    $('#tv').treeview({
        control: "#treecontrols",
        persist: "cookie"
        })    
    })

</script>
{% endblock %}

{% block contents %}
<div id="treecontrols">
</div>
<ul id="tv">
{{tasks|unordered_list}}
</ul>
{% endblock %}
